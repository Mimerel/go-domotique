{{define "Switch"}}
<div class="device-controls">
    <button class="btn btn-success" onclick="runAction({{.Device.ParentId}}, '/relay/{{.Device.Instance}}/command', 'on');">
        <span class="material-icons">power_settings_new</span> On
    </button>
    <button class="btn btn-danger" onclick="runAction({{.Device.ParentId}}, '/relay/{{.Device.Instance}}/command', 'off');">
        <span class="material-icons">power_off</span> Off
    </button>
</div>
<div class="device-info">
    <div class="info-row">
        <span class="info-label">Power:</span>
        <span class="info-value" id="power_{{.Device.DomotiqueId}}">
            {{if eq .Device.Power 0.0}}-{{else}}{{.Device.Power}} W{{end}}
        </span>
    </div>
    <div class="info-row">
        <span class="info-label">Status:</span>
        <span class="info-value status-badge" id="status_{{.Device.DomotiqueId}}">{{.Device.Status}}</span>
    </div>
    {{if ne .Device.Temperature 0.0}}
    <div class="info-row">
        <span class="info-label">Temp:</span>
        <span class="info-value" id="temperature_{{.Device.DomotiqueId}}">{{.Device.Temperature}} Â°C</span>
    </div>
    {{end}}
</div>
{{end}}
