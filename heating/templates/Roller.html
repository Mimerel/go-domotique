{{define "Roller"}}
<div class="device-controls roller-controls">
    <button class="btn" onclick="runAction({{.Device.ParentId}}, '/roller/{{.Device.Instance}}/command', 'open');">
        <span class="material-icons">arrow_upward</span> Up
    </button>
    <button class="btn" onclick="runAction({{.Device.ParentId}}, '/roller/{{.Device.Instance}}/command', 'stop');">
        <span class="material-icons">stop</span> Stop
    </button>
    <button class="btn" onclick="runAction({{.Device.ParentId}}, '/roller/{{.Device.Instance}}/command', 'close');">
        <span class="material-icons">arrow_downward</span> Down
    </button>
</div>
<div class="device-slider">
    <input type="range" id="slider{{.Device.DomotiqueId}}" min="0" max="100" value="{{.Device.CurrentPos}}"
           onchange="slideDevice({{.Device.ParentId}})">
    <span id="position_{{.Device.DomotiqueId}}">{{.Device.CurrentPos}} %</span>
</div>
<div class="device-info">
    <div class="info-row">
        <span class="info-label">Power:</span>
        <span class="info-value" id="power_{{.Device.DomotiqueId}}">
            {{if eq .Device.Power 0.0}}-{{else}}{{.Device.Power}} W{{end}}
        </span>
    </div>
    <div class="info-row">
        <span class="info-label">Direction:</span>
        <span class="info-value" id="lastDirection_{{.Device.DomotiqueId}}">{{.Device.LastDirection}}</span>
    </div>
</div>
{{end}}
