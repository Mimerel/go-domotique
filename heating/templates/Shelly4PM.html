{{define "SHELLY4PM"}}
<div class="device-controls">
    <button class="btn btn-success" onclick="runActionShelly4PM({{.Device.ParentId}}, '/rpc', {{.Device.Instance}}, 'true');">
        <span class="material-icons">power_settings_new</span> On
    </button>
    <button class="btn btn-danger" onclick="runActionShelly4PM({{.Device.ParentId}}, '/rpc', {{.Device.Instance}}, 'false');">
        <span class="material-icons">power_off</span> Off
    </button>
</div>
<div class="device-info">
    <div class="info-row">
        <span class="info-label">Power:</span>
        <span class="info-value" id="power_{{.Device.DomotiqueId}}">
            {{if eq .Device.Power 0.0}}-{{else}}{{.Device.Power}} W{{end}}
        </span>
    </div>
    <div class="info-row">
        <span class="info-label">Status:</span>
        <span class="info-value status-badge" id="status_{{.Device.DomotiqueId}}">{{.Device.Status}}</span>
    </div>
</div>
{{end}}
