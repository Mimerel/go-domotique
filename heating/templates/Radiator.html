{{define "Radiator"}}
<div class="device-controls">
    <button class="btn" onclick="runActionValueChange({{.Device.ParentId}}, '/thermostat/{{.Device.Instance}}/command/valve_pos', +10);">
        <span class="material-icons">add</span> Up
    </button>
    <button class="btn" onclick="runActionValueChange({{.Device.ParentId}}, '/thermostat/{{.Device.Instance}}/command/target_t', -10);">
        <span class="material-icons">remove</span> Down
    </button>
</div>
<div class="device-info">
    <div class="info-row">
        <span class="info-label">Valve:</span>
        <span class="info-value" id="position_{{.Device.DomotiqueId}}">{{.Device.CurrentPos}} %</span>
    </div>
    <div class="info-row">
        <span class="info-label">Temp:</span>
        <span class="info-value" id="temperature_{{.Device.DomotiqueId}}">
            {{if eq .Device.Temperature 0.0}}-{{else}}{{.Device.Temperature}} Â°C{{end}}
        </span>
    </div>
    <div class="info-row">
        <span class="info-label">Battery:</span>
        <span class="info-value" id="battery_{{.Device.DomotiqueId}}">{{.Device.Battery}} %</span>
    </div>
</div>
{{end}}
